<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

    <table>
        <thead>
            <tr>
                <td>First Name</td>
                <td>Last Name</td>
                <td>Age</td>
                <td>Gender</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="each : ${mentors}">
                <td th:text="${each.getFirstName()}"></td>
                <td th:text="${each.getLastName()}"></td>
                <td th:text="${each.getAge()}"></td>
                <td th:text="${each.getGender()}"></td>
            </tr>
        </tbody>
    </table>

</body>

</html>
